<ng-container *ngIf="showModal && !candidatoAprovado && !candidatoReprovado">
  <div class="d-flex justify-content-center">
    <div class="col-lg-8">
      <div class="modal-brand rounded text-center">
        <form (ngSubmit)="onSubmit()" #entrevistaForm="ngForm">
          <br>
          <h2 class="brand-text"><b>O que você deseja fazer?</b></h2>
          <br>
          <div class="row">
            <div class="col-md-6">
              <button (click)="iniciarProcessoSeletivo()" type="button" class="btn brand-btn btn-block mb-3">
                <b>
                  Iniciar processo seletivo
                </b>
              </button>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn brand-btn btn-block mb-3">
                <b>
                  Desistir da vaga
                </b>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</ng-container>
<ng-container *ngIf="showModal && candidatoAprovado">
  <div class="justify-content-center">
    <div class="col-lg-8">
      <div class="modal-brand rounded text-center">
        <div class="row">
          <div class="col-12">
            <h2 class="brand-text"><b>Parabéns!</b></h2>
            <h5 class="brand-text">Você foi aprovado!</h5>
            <span class="bi bi-emoji-smile brand-text icon-size"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" (click)="exibirModal(candidatoAprovado, candidatoReprovado)" class="btn brand-btn btn-block mb-3">
              <b>Fechar</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</ng-container>
<ng-container *ngIf="showModal && candidatoReprovado">
  <div class="justify-content-center">
    <div class="col-lg-8">
      <div class="modal-brand rounded text-center">
        <div class="row">
          <div class="col-12">
            <h2 class="brand-text"><b>Poxa que pena!</b></h2>
            <h5 class="brand-text">Você foi reprovado!</h5>
            <span class="bi bi-emoji-frown brand-text icon-size"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" (click)="exibirModal(candidatoAprovado, candidatoReprovado)" class="btn brand-btn btn-block mb-3">
              <b>Fechar</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</ng-container>
