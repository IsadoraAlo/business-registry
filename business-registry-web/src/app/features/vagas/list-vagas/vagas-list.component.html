<div class="row">
  <div class="col-12">
    <br>
    <h1 class="brand-text"><b>Ache sua próxima vaga de emprego!</b></h1>
    <br>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-4">
    <label>Modalidade</label>
    <select [(ngModel)]="selectedModalidade" #modalidade="ngModel" (change)="filtrarPorModalidade(modalidade.value)" class="form-select">
      <option class="text-secondary" disabled selected hidden>Selecione a modalidade</option>
      <ng-container *ngFor="let modalidade of modalidades">
        <option [ngValue]="modalidade.modalidade" id="modalidade">{{modalidade.modalidade}}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label>Cargo</label>
    <select [(ngModel)]="selectedCargo" #cargo="ngModel" (change)="filtrarPorCargo(cargo.value)" class="form-select">
      <option class="text-secondary" disabled selected hidden>Selecione o cargo</option>
      <ng-container *ngFor="let cargo of cargos">
        <option [ngValue]="cargo.cargo" id="cargo">{{cargo.cargo}}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label>Área de atuação</label>
    <select [(ngModel)]="selectedArea" #area="ngModel" (change)="filtrarPorArea(area.value)" class="form-select">
      <option class="text-secondary" disabled selected hidden>Selecione a área</option>
      <ng-container *ngFor="let area of areas">
        <option [ngValue]="area.area" id="area">{{area.area}}</option>
      </ng-container>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-4">
    <label>Etnia</label>
    <select [(ngModel)]="selectedEtnia" #etnia="ngModel" (change)="filtrarPorEtnia(etnia.value)" class="form-select">
      <option class="text-secondary" disabled selected hidden>Selecione a etnia</option>
      <ng-container *ngFor="let etnia of etnias">
        <option [ngValue]="etnia.etnia" id="etnia">{{etnia.etnia}}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label>Genero</label>
    <select [(ngModel)]="selectedGenero" #genero="ngModel" (change)="filtrarPorGenero(genero.value)" class="form-select">
      <option class="text-secondary" disabled selected hidden>Selecione o genero</option>
      <ng-container *ngFor="let genero of generos">
        <option [ngValue]="genero.genero" id="genero">{{genero.genero}}</option>
      </ng-container>
    </select>
  </div>
</div>
<br>
<div class="row">
  <div class="col-12">
    <div class="form-switch text-left">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
        [checked]="vagasDeficiente" (change)="onClickVagasDeficiente()">
      <label class="mx-1" for="flexSwitchCheckDefault">Vagas para PcD</label>
    </div>
  </div>
</div>
<div class="row">
  <div *ngIf="vagasDeficiente == true" class="col-12 col-md-4">
    <label>Deficiência</label>
    <select [(ngModel)]="selectedDeficiencia" #deficiencia="ngModel" (change)="filtrarPorDeficiencia(deficiencia.value)" class="form-select">
      <option class="text-secondary" disabled selected hidden>Selecione a deficiencia</option>
      <ng-container *ngFor="let deficiencia of deficiencias">
        <option [ngValue]="deficiencia.deficiencia" id="deficiencia">{{deficiencia.deficiencia}}</option>
      </ng-container>
    </select>
  </div>
</div>
<br>
<div class="row">
  <ng-container *ngFor="let vaga of vagas">
    <div class="col-md-6">
      <div class="container border border-primary rounded my-2">
        <a (click)="vagaDetails(vaga.id)" class="text-start brand-text m-1">
          <h4>{{vaga.titulo}}</h4>
          <h5 class="fw-light">{{vaga.usuario.nome}} - {{vaga.modalidade}}</h5>
        </a>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="vagas.length === 0">
    <div class="text-center">
      <h3 class="brand-text"><b>Opa! Parece que não há vagas disponiveis no momento!</b></h3>
      <img id="img-logo" alt="Homem segurando uma lupa." src="../../../../../assets/images/arquivo-nao-encontrado.png">
    </div>
  </ng-container>
</div>
