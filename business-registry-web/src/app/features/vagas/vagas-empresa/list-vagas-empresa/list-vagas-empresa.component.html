<div class="row">
  <div class="col-12">
    <br>
    <h1 class="brand-text"><b>
        <ng-container *ngIf="usuario.tipo === 'EMPRESA'">Sua</ng-container>
        Vagas</b></h1>
    <br>
  </div>
</div>
<br>
<div class="row text-start justify-content-center d-flex">
  <ng-container *ngFor="let vaga of vagas; let i = index">
    <div class="col-12">
      <div class="container border border-primary rounded my-2">
        <a (click)="vagaDetails(vaga.id)" class="text-start brand-text m-1">
          <h4>{{vaga.titulo}}</h4>
          <h5 class="fw-light">{{vaga.pretencaoSalarial}} - {{vaga.modalidade}}</h5>
        </a>
      </div>
    </div>
    <div class="col-12">
      <button (click)="modalInativar.exibirModal()" type="button" class="btn btn-secondary btn-block mb-3">
        <b>
          <ng-container *ngIf="usuario.tipo === 'EMPRESA' && !statusVagas[i]?.isVagaInativa">Finalizar</ng-container>
          <ng-container *ngIf="usuario.tipo === 'ADMIN' && !statusVagas[i]?.isVagaInativa">Inativar</ng-container>
          <ng-container *ngIf="usuario.tipo === 'EMPRESA' && statusVagas[i]?.isVagaInativa">Reabrir</ng-container>
          <ng-container *ngIf="usuario.tipo === 'ADMIN' && statusVagas[i]?.isVagaInativa">Reativar</ng-container>
          vaga
        </b>
      </button>
    </div>
    <modal-inativar #modalInativar [vagaId]="vaga.id"></modal-inativar>
  </ng-container>
  <ng-container *ngIf="vagas.length === 0">
    <div class="text-center">
      <h3 class="brand-text"><b>Opa! Parece que <ng-container *ngIf="usuario.tipo === 'Empresa'">você</ng-container> não
          tem nenhuma vaga!</b></h3>
      <img id="img-logo" alt="Homem segurando uma lupa." src="../../../../../assets/images/arquivo-nao-encontrado.png">
    </div>
  </ng-container>
</div>
