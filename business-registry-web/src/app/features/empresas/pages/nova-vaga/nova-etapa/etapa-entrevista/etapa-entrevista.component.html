<ng-container *ngIf="showModal">
  <div class="d-flex justify-content-center">
    <div class="col-lg-8">
      <div class="modal-brand text-center">
        <form (ngSubmit)="onSubmit()" #entrevistaForm="ngForm">
          <br>
          <h2 class="brand-text"><b>Nova entrevista</b></h2>
          <br>
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input required (keypress)="onDateInputKeydown($event)" (keydown)="onDateInputKeydown($event)"
                  [(ngModel)]="entrevista.data" type="date" id="data" class="form-control" min="{{getMinDate()}}"
                  max="{{ getMaxDate()}}" name="data" #data="ngModel">
                <label for="data">Data da entrevista</label>
                <div *ngIf="data?.value === undefined" class="text-danger">
                  Data da entrevista é de preenchimento obrigatório!
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input [maxlength]="70" required [(ngModel)]="entrevista.link" type="url" id="link" class="form-control"
                  placeholder="=" name="link" #linkEntrevista="ngModel">
                <label for="link">Link da entrevista</label>
                <ng-container *ngIf="linkEntrevista.dirty || linkEntrevista.touched">
                  <div *ngIf="linkEntrevista.errors?.['required']" class="text-danger">
                    Link da entrevista é de preenchimento obrigatório!
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn brand-btn" [disabled]="!entrevistaForm.valid">
                <b>Salvar entrevista</b>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</ng-container>
