<div class="row d-flex justify-content-center">
  <div class="col-lg-10">
    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <select name="estado{{i}}" #estado [(ngModel)]="endereco.estado" (change)="getSelectedValue(estado.value)"
            class="form-select">
            <option disabled selected hidden>Selecione o estado</option>
            <ng-container *ngFor="let estado of estados">
              <option [value]="estado.sigla" id="estado">{{estado?.estado}}</option>
            </ng-container>
          </select>
          <label for="estado">Estado</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <select name="municipio{{i}}" [(ngModel)]="endereco.municipio" class="form-select">
            <option disabled selected hidden>Selecione a cidade</option>
            <ng-container *ngFor="let cidade of cidades">
              <option [value]="cidade.municipio" id="municipio">{{cidade?.municipio}}</option>
            </ng-container>
          </select>
          <label for="municipio">Cidade</label>
        </div>
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="logradouro" class="form-control" placeholder="=" name="logradouro{{i}}"
        [(ngModel)]="endereco.logradouro" />
      <label for="logradouro">Logradouro</label>
    </div>
    <div class="row">
      <!-- CEP input -->
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" id="cep" class="form-control" placeholder="=" name="cep{{i}}" mask="00000-000"
            [(ngModel)]="endereco.cep" />
          <label for="cep">CEP</label>
        </div>
      </div>
      <!-- Número input -->
      <div class="col-md-6 ">
        <div class="form-floating mb-3">
          <input type="text" id="numero" class="form-control" placeholder="=" name="numero{{i}}"
            [(ngModel)]="endereco.numero" />
          <label for="numero">Número</label>
        </div>
      </div>
    </div>
  </div>
</div>
