<div class="row d-flex justify-content-center">
  <div class="col-lg-8">
    <form (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="text" id="nome" class="form-control" placeholder="=" name="nome" [(ngModel)]="usuario.nome" />
        <label for="nome">Nome fantasia</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" id="celular" class="form-control" placeholder="=" name="celular"
          [(ngModel)]="usuario.celular" mask="(00) 00000-0000" />
        <label for="celular">Celular</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" id="cnpj" class="form-control" placeholder="=" name="documento"
          [(ngModel)]="usuario.documento" mask="00.000.000/0000-00" />
        <label for="cnpj">CNPJ</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" placeholder="=" name="email" [(ngModel)]="usuario.email" />
        <label for="email">E-mail</label>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="form-floating mb-3">
            <input type="password" id="senha" class="form-control" placeholder="=" name="senha"
              [(ngModel)]="usuario.senha" />
            <label for="senha">Senha</label>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-floating mb-3">
            <input type="password" id="senha" class="form-control" placeholder="=" />
            <label for="senha">Repita sua senha</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn brand-btn btn-block mb-3">
        Registre-se
      </button>
    </form>
  </div>
</div>
