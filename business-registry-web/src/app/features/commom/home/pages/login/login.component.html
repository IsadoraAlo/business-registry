<menu></menu>
<div class="p-b-t-100 brand-background">
</div>
<div class="container shadow rounded">
  <div class="card-body my-5 py-3">
    <div class="row px-5 py-5 d-flex align-content-center justify-content-center">
      <div class="col-md-8 mb-4 text-center">
        <form (ngSubmit)="onSubmit()">
          <h2><b>Login</b></h2>
          <br><br>
          <div class="form-floating mb-3">
            <input type="email" id="email" class="form-control" placeholder="=" name="email"
              [(ngModel)]="login.email" />
            <label for="email">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" id="senha" class="form-control" placeholder="=" name="senha"
              [(ngModel)]="login.senha" />
            <label for="senha">Senha</label>
          </div>
          <div>
            <p class="text-danger" *ngIf="erro">E-mail ou senha incorreto!</p>
          </div>
          <button type="submit" class="btn brand-btn btn-block mb-3">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
