<div *ngIf="isMenuSelected == true" class="text-light sidenav brand-background shadow-lg">
  <a (click)="onClickMenu()">
    <span class="bi bi-x fs-3"></span>
  </a>
  <br>
  <div class="px-5 py-3">
    <a routerLink="/candidatos/pagina-inicial" (click)="onClickMenu()">
      <img id="img-logo" src="../../../../../assets/images/logotalent.png"
        alt="Logo TalentPool, que contém uma piscina no final.">
    </a>
    <br><br>
    <ng-container *ngIf="usuario.tipo === 'CANDIDATO'">
      <a routerLink="/candidatos/pagina-inicial" (click)="onClickMenu()">Bem-vindo</a><br><br>
      <a routerLink="/vagas/buscar" (click)="onClickMenu()">Vagas</a><br><br>
      <a routerLink="/vagas/inscritas" (click)="onClickMenu()">Processo seletivo</a><br><br>
      <a routerLink="/candidatos/cadastro-dados" (click)="onClickMenu()">Competências</a><br><br>
    </ng-container>
    <ng-container *ngIf="usuario.tipo === 'EMPRESA'">
      <a routerLink="/empresas/pagina-inicial" (click)="onClickMenu()">Bem-vindo</a><br><br>
      <a routerLink="/empresas/vagas" (click)="onClickMenu()">Cadastro de vagas</a><br><br>
    </ng-container>
  </div>
  <div class="text-center">
    <a [routerLink]="usuario.tipo === 'CANDIDATO' ? '/candidatos/view' : '/empresas/view'" (click)="onClickMenu()">
      <img id="img-user" class="rounded-circle"
        src="https://img.freepik.com/fotos-gratis/cliente-masculino-pensativo-olhando-para-longe_74855-3601.jpg?w=360"
        alt="Avatar">
      <br>
      <p class="fs-4"><b>{{usuario.nome}}</b></p>
    </a>
  </div>
</div>
<div class="py-4 px-5 brand-background">
  <div class="row text-light">
    <div class="col-10">
      <a (click)="onClickMenu()"><b>≡</b></a>
    </div>
    <div class="col-2 text-end">
      <a (click)="onClickLogout()" routerLink="/login"><span class="bi bi-box-arrow-right"></span></a>
    </div>
  </div>
</div>
<div class="p-b-t-100 text-center brand-background">
</div>
<div class="text-center">
  <div class="container shadow rounded">
    <div class="card-body my-5 py-3">
      <br>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <router-outlet></router-outlet>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
