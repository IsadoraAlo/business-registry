<div class="row">
  <div class="col-12">
    <br>
    <h1 class="brand-text"><b>Nossos candidatos</b></h1>
    <br>
  </div>
</div>
<br>
<div class="row">
  <ng-container *ngFor="let usuario of usuarios; let i = index">
    <a (click)="usuarioDetails(usuario.id)" class="text-start brand-text m-1">
    <div class="col-12 text-center">
        <div class="container border border-primary rounded my-2">
          <h4>{{usuario.nome}}</h4>
          <h5 class="fw-light">{{usuario.email}} - {{usuario.celular | mask:'(00) 00000-0000'}}</h5>
        </div>
      </div>
    </a>
  </ng-container>
  <ng-container *ngIf="usuarios.length === 0">
    <div class="text-center">
      <h3 class="brand-text"><b>Opa! Parece que n√£o temos candidatos em nosso sistema!</b></h3>
      <img id="img-logo" alt="Homem segurando uma lupa." src="../../../../../assets/images/arquivo-nao-encontrado.png">
    </div>
  </ng-container>
</div>
