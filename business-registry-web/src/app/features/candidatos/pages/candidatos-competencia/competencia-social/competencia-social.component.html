<div class="row">
  <div class="col-md-8">
    <div class="form-floating mb-3">
      <select required #titulo name="titulo{{indexComponent}}" [(ngModel)]="competencia.titulo" class="form-select">
        <ng-container *ngFor="let social of sociais">
          <option [value]="social.competenciaSocial" id="titulo">{{social?.competenciaSocial}}</option>
        </ng-container>
      </select>
      <label for="titulo">Habilidades interpessoais</label>
    </div>
  </div>
</div>
