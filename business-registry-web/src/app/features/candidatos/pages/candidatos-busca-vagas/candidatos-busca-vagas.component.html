<div class="row">
  <div class="col-12">
    <br>
    <h1 class="brand-text"><b>Ache sua próxima vaga de emprego!</b></h1>
    <br>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-4">
    <label>Empresa</label>
    <select class="form-select">
      <option disabled selected hidden>Selecione a empresa</option>
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label>Modalidade</label>
    <select class="form-select">
      <option disabled selected hidden>Selecione a modalidade</option>
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label>Cargo</label>
    <select class="form-select">
      <option disabled selected hidden>Selecione o cargo</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-4">
    <label>Área de atuação</label>
    <select class="form-select">
      <option disabled selected hidden>Selecione a área de atuação</option>
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label>Estado</label>
    <select (change)="getSelectedValue($event)" class="form-select">
      <option disabled selected hidden>Selecione o estado</option>
      <ng-container *ngFor="let estado of estados">
        <option [ngValue]="estado.sigla" id="estado">{{estado.estado}}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-12 col-md-4">
    <label>Cidade</label>
    <select class="form-select">
      <option disabled selected hidden>Selecione a cidade</option>
      <option *ngFor="let cidade of cidades;">{{cidade?.municipio}}</option>
    </select>
  </div>
</div>
<br>
<div class="row">
  <div class="col-12">
    <div class="form-switch text-left">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
        [checked]="vagasDeficiente" (change)="onClickVagasDeficiente()">
      <label class="mx-1" for="flexSwitchCheckDefault">Vagas para PcD</label>
    </div>
  </div>
</div>
<div class="row">
  <div *ngIf="vagasDeficiente == true" class="col-12 col-md-4">
    <label>Deficiência</label>
    <select class="form-select">
      <option disabled selected hidden>Selecione a deficiência</option>
    </select>
  </div>
</div>
<br>
<div class="row">
  <ng-container *ngFor="let vaga of vagas">
    <div class="col-md-6">
      <div class="container border border-primary rounded my-2">
        <a class="text-start brand-text m-1">
          <h4>{{vaga.titulo}}</h4>
          <h5 class="fw-light">{{vaga.usuario.nome}} - {{vaga.modalidade}}</h5>
        </a>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="vagas.length === 0">
    <div class="text-center">
      <h3 class="brand-text"><b>Opa! Parece que não há vagas disponiveis no momento!</b></h3>
      <img id="img-logo" alt="Homem segurando uma lupa." src="../../../../../assets/images/arquivo-nao-encontrado.png">
    </div>
  </ng-container>
</div>
